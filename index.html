<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start game</h2>
    <div class="main">
        <div type="button" class="box red" id="red"></div>
        <div class="box blue" type="button" id="blue"></div>
        <div class="box black" type="button" id="black"></div>
        <div class="box green" type="button" id="green"></div>
    </div>
    <br>
    <br>
    <h1 class="highscore"></h1>
    <script src="app.js"></script>
</body>
</html>
